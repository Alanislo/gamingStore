<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="home page">
    <title>Checkout</title>
    <link rel="stylesheet" href="../style/checkout.css">
    <link rel="shortcut icon" href="./assets/images/Well Played!.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="../images/Well Played!.png" type="image/x-icon">
</head>
<body>
    <div class="mainscreen container-fluid">
        <!--<img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg"  class="bgimg " alt="">-->
        <div id="app">
            <button id="buttonSession" class="m-4"><a class="text-decoration-none text-white" href="../../index.html"> <i
                        class="bi bi-arrow-left-short"></i> Back
                    to home
                </a></button>
            <div class="login-box">
                <form class="">
                    <div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>First Name</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Last Name</label>
                        </div>
        
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Email</label>
                        </div>
                        <div class="user-box">
                            <input type="cp" name="" required="">
                            <label>CP:</label>
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Card Holder</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>Card Number</label>
                        </div>
                        <div class="user-box mb-1">
                            <select class="inputbox" name="card_type" id="card_type" required>
                                <option value="">--Select a Card Type--</option>
                                <option value="debit">Credit</option>
                                <option value="credit">Debit</option>
                              </select>
                        </div>
                        <div class="user-box">
                            <input type="datetime" class="inputbox" name="exp_date" id="exp_date" required />
                            <label>Expiry</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>CVV</label>
                        </div>
                    </div>
                    
                    <center>
                        <a href="#">
                            Checkout
                            <span></span>
                        </a>
                    </center>
                </form>
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="../scripts/checkout.js"></script>
</body>
