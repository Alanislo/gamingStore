<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="../images/Well Played!.png" type="image/x-icon">
    <title>Login | Register</title>
</head>

<body>
    <div id="app">
        <button id="buttonSession" class="m-4"><a class="text-decoration-none text-white" href="../../index.html"> <i
                    class="bi bi-arrow-left-short"></i> Back
                to home
            </a></button>
        <div v-if="registerOn" class="login-box">
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <center>
                    <a href="#">
                        Log In
                        <span></span>
                    </a>
                </center>
                <center>
                    <a href="" @click.prevent="toggleForm">Register</a>
                </center>
            </form>
        </div>
        <div v-else class="login-box">
            <form>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>First Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Last Name</label>
                </div>

                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                </div>
                <center>
                    <a href="#">
                        Sig In
                        <span></span>
                    </a>
                </center>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../scripts/logIn.js"></script>
<script>
    AOS.init();
</script>

</html>
